how=На этой странице вы можете увидеть автомобили, которые мы предоставляем нашим клиентам. При нажатии кнопки «Аренда» этот заказ отправляется нашим менеджерам, которые проверяют это. Если менеджер согласен с вашим заказом и у него нет вопросов, он подтверждает ваш заказ. С этого момента вы можете взять свой прокатный автомобиль и поехать. Вы получаете машину на 1 день или 24 часа.
if=Если у вас возникли проблемы с возвратом автомобиля в наш сервис - вы можете связаться с нами и потребовать продления на один день. Если вы не спросите наших менеджеров о продлении и возврате автомобиля со временем - ваш аккаунт будет заблокирован на 3 дня. Так что следите за своим временем, и мы надеемся, что вам понравится!